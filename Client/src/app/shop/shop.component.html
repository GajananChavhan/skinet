<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ms-5">Sort</h5>
            <select class="form-select mb-4" (change)="onSortSelected($event)">
                <option [selected]="shopParams.sort === sort.value" *ngFor="let sort of sortOptions" [value]="sort.value">
                    {{sort.name}}</option>
            </select>
            <h5 class="text-warning ms-5">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" [class.active]="brand.id === shopParams.brandId" [value]="brand.id"
                    (click)="onBrandSelected(brand.id)" *ngFor="let brand of brands">{{brand.name}}</li>
            </ul>
            <h5 class="text-warning ms-5">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" [class.active]="type.id === shopParams.typeId" [value]="type.id"
                    (click)="onTypeSelected(type.id)" *ngFor="let type of types">{{type.name}}</li>
            </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header [pageSize]="shopParams.pageSize" 
                [pageNumber]="shopParams.pageNumber"
                [pageSize]="shopParams.pageSize"
                [totalCount]="totalCount"
                >
                </app-paging-header>
                <div class="d-flex mt-2">
                    <input type="text" placeholder="Search" class="form-control me-2" #search>
                    <button (keyup)="onSearch()" (click)="onSearch()" class="btn btn-outline-primary mx-2">
                        Search
                    </button>
                    <button (click)="onReset()" class="btn btn-outline-primary">
                        Reset
                    </button>
                </div>
            </div>
            <div class="row row-cols-3 g3">
                <div class="col" *ngFor="let product of products">
                    <app-product-item [product]="product">

                    </app-product-item>
                </div>
            </div>
            <div *ngIf="totalCount > 0" class="d-flex justify-content-center my-3">
                <app-pager [pageSize]="shopParams.pageSize" [totalCount]="totalCount" (pageChanged)="onPageChanged($event)"></app-pager>
            </div>
        </section>
    </div>
</div>
